<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bluer Book - Recipes</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
    <div id="app" x-data="recipeApp()">
        <!-- Header with Search -->
        <header class="bg-primary text-white py-3 sticky-top">
            <div class="container">
                <h1 class="h3 mb-3">üç≥ The Bluer Book</h1>
                <div class="search-container">
                    <input
                        type="text"
                        class="form-control form-control-lg"
                        placeholder="Search recipes..."
                        x-model="searchQuery"
                        x-on:input.debounce.300ms="searchRecipes()"
                    >
                </div>
            </div>
        </header>

    <!-- Recipe Results (List View) -->
    <main class="container py-4" x-show="currentRouteName !== 'recipe'">
            <!-- Transient Notifications (bottom-right) -->
            <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 2000;">
                <template x-for="n in notifications" :key="n.id">
                    <div class="toast show align-items-center text-bg-dark border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body">
                                <span x-text="n.message"></span>
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" @click="dismissNotification(n.id)"></button>
                        </div>
                    </div>
                </template>
            </div>
            <!-- Loading State -->
            <div x-show="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Recipe Grid -->
            <div x-show="!loading" class="row g-3">
                <template x-for="recipe in recipes" :key="recipe.uuid">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card h-100 recipe-card" x-on:click="showRecipeDetail(recipe)">
                            <div class="card-body">
                                <h5 class="card-title" x-text="recipe.name"></h5>
                                <p class="card-text text-muted small" x-text="recipe.description"></p>
                                <div class="recipe-meta">
                                    <span class="badge bg-light text-dark me-2">
                                        ‚è±Ô∏è <span x-text="(recipe.prepTime || 0) + (recipe.cookTime || 0)"></span>m
                                    </span>
                                    <span class="badge bg-light text-dark">
                                        üë• <span x-text="recipe.servings || 1"></span>
                                    </span>
                                </div>
                                <div class="mt-2">
                                    <template x-for="label in (recipe.labels || [])">
                                        <span class="badge me-1" :style="'background-color: ' + label.color" x-text="label.name"></span>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Pagination Controls -->
            <nav x-show="!loading && totalPages > 1" class="mt-4" aria-label="Recipe pagination">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="text-muted small">
                        Showing <span x-text="((currentPage - 1) * pageSize) + 1"></span> to
                        <span x-text="Math.min(currentPage * pageSize, totalRecipes)"></span> of
                        <span x-text="totalRecipes"></span> recipes
                    </div>
                    <div class="text-muted small">
                        Page <span x-text="currentPage"></span> of <span x-text="totalPages"></span>
                    </div>
                </div>

                <ul class="pagination justify-content-center flex-wrap">
                    <!-- Previous Button -->
                    <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                        <button class="page-link"
                                @click="previousPage()"
                                :disabled="currentPage === 1"
                                aria-label="Previous page">
                            <span aria-hidden="true">&laquo;</span>
                        </button>
                    </li>

                    <!-- Page Numbers -->
                    <template x-for="page in getPageNumbers()" :key="page">
                        <li class="page-item" :class="{ 'active': page === currentPage, 'disabled': page === '...' }">
                            <button x-show="page !== '...'"
                                    class="page-link"
                                    @click="goToPage(page)"
                                    :aria-label="'Go to page ' + page"
                                    :aria-current="page === currentPage ? 'page' : false"
                                    x-text="page">
                            </button>
                            <span x-show="page === '...'" class="page-link">...</span>
                        </li>
                    </template>

                    <!-- Next Button -->
                    <li class="page-item" :class="{ 'disabled': currentPage === totalPages }">
                        <button class="page-link"
                                @click="nextPage()"
                                :disabled="currentPage === totalPages"
                                aria-label="Next page">
                            <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                </ul>
            </nav>

            <!-- No Results -->
            <div x-show="!loading && recipes.length === 0 && searchQuery" class="text-center py-5">
                <p class="text-muted">No recipes found for "<span x-text="searchQuery"></span>"</p>
            </div>

            <!-- Welcome message when no search -->
            <div x-show="!loading && recipes.length === 0 && !searchQuery" class="text-center py-5">
                <h4 class="text-muted">Welcome to The Bluer Book!</h4>
                <p class="text-muted">Search for recipes above to get started.</p>
            </div>
        </main>

        <!-- Full Page Recipe View -->
        <section class="container py-4" x-show="currentRouteName === 'recipe'">
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary btn-sm" @click="navigate(buildListUrl()); updateDocumentTitle();">‚Üê Back</button>
                    <button class="btn btn-outline-danger btn-sm" x-show="selectedRecipe" @click="archiveRecipe()">üóÑÔ∏è Archive</button>
                </div>
            </div>
            <template x-if="!selectedRecipe && currentRouteName === 'recipe'">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
                </div>
            </template>
            <template x-if="selectedRecipe">
                <article>
                    <header class="mb-4">
                        <h2 x-text="selectedRecipe.name" id="recipe-title"></h2>
                        <p class="lead mb-0" x-show="selectedRecipe.description" x-text="selectedRecipe.description"></p>
                    </header>
                    <div class="row g-3 mb-4">
                        <div class="col-4 text-center">
                            <div class="fs-2">‚è±Ô∏è</div>
                            <div class="small text-muted">Prep</div>
                            <div x-text="(selectedRecipe.prepTime || 0) + 'm'"></div>
                        </div>
                        <div class="col-4 text-center">
                            <div class="fs-2">üî•</div>
                            <div class="small text-muted">Cook</div>
                            <div x-text="(selectedRecipe.cookTime || 0) + 'm'"></div>
                        </div>
                        <div class="col-4 text-center">
                            <div class="fs-2">üë•</div>
                            <div class="small text-muted">Serves</div>
                            <div x-text="selectedRecipe.servings || 1"></div>
                        </div>
                    </div>
                    <div class="mb-4" x-show="selectedRecipe.url">
                        <template x-if="getUrlDisplayInfo(selectedRecipe.url)">
                            <div>
                                <template x-if="getUrlDisplayInfo(selectedRecipe.url).type === 'youtube'">
                                    <div class="recipe-video mb-3">
                                        <div class="ratio ratio-16x9 mb-2">
                                            <iframe :src="getUrlDisplayInfo(selectedRecipe.url).embedUrl" title="Recipe Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                        </div>
                                        <a :href="getUrlDisplayInfo(selectedRecipe.url).originalUrl" target="_blank" class="btn btn-outline-primary btn-sm">üîó Watch on YouTube</a>
                                    </div>
                                </template>
                                <template x-if="getUrlDisplayInfo(selectedRecipe.url).type !== 'youtube'">
                                    <div class="recipe-url mb-3">
                                        <a :href="getUrlDisplayInfo(selectedRecipe.url).originalUrl" target="_blank" class="btn btn-outline-primary btn-sm">
                                            <span x-text="getUrlDisplayInfo(selectedRecipe.url).icon"></span>
                                            <span x-text="getUrlDisplayInfo(selectedRecipe.url).label"></span>
                                        </a>
                                        <div class="small text-muted mt-2" x-show="getUrlDisplayInfo(selectedRecipe.url).domain">Source: <span x-text="getUrlDisplayInfo(selectedRecipe.url).domain"></span></div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                    <div class="mb-4" x-show="selectedRecipe.labels && selectedRecipe.labels.length">
                        <template x-for="label in (selectedRecipe.labels || [])">
                            <span class="badge me-2 mb-2" :style="'background-color: ' + label.color" x-text="label.name"></span>
                        </template>
                    </div>
                    <section class="mb-5" x-show="selectedRecipe.ingredients && selectedRecipe.ingredients.length">
                        <h5 class="fw-bold mb-3">ü•¨ Ingredients</h5>
                        <div class="list-group">
                            <template x-for="ingredient in (selectedRecipe.ingredients || [])">
                                <div class="list-group-item list-group-item-action">
                                    <div class="d-flex align-items-center">
                                        <input type="checkbox" class="form-check-input me-3">
                                        <div>
                                            <span x-show="ingredient.quantity > 0" x-text="ingredient.quantity"></span>
                                            <span x-show="ingredient.unit && ingredient.unit.name" x-text="ingredient.unit.name"></span>
                                            <strong x-text="ingredient.ingredient.name"></strong>
                                            <span x-show="ingredient.preparation" class="text-muted">(<span x-text="ingredient.preparation"></span>)</span>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </section>
                    <section class="mb-4" x-show="selectedRecipe.steps && selectedRecipe.steps.length">
                        <h5 class="fw-bold mb-3">üìù Instructions</h5>
                        <div class="list-group">
                            <template x-for="step in (selectedRecipe.steps || [])">
                                <div class="list-group-item">
                                    <div class="d-flex">
                                        <div class="step-number me-3">
                                            <span class="badge bg-primary rounded-pill" x-text="step.order"></span>
                                        </div>
                                        <div class="step-content">
                                            <p x-text="step.description" class="mb-0"></p>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </section>
                </article>
            </template>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/app.js"></script>
</body>
</html>
