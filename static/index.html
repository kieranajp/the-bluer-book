<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bluer Book - Recipes</title>

    <!-- Compiled Themed CSS (Bootstrap + overrides) -->
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header with Search (component) -->
        <header class="bg-primary text-white py-3 sticky-top" x-data="SearchBox()">
            <div class="container">
                <h1 class="h3 mb-3">üç≥ The Bluer Book</h1>
                <div class="search-container">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg" placeholder="Search recipes... (press Enter)" x-model="value" @keydown.enter="search()">
                        <button class="btn btn-outline-light btn-lg" type="button" @click="search()">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </header>

    <!-- Recipe Results (List View) -->
    <main class="container py-4" x-show="appStore.view === 'list'" x-data="MainContent()">
            <!-- Label Filter Component -->
            <div x-data="LabelFilter(appStore)" class="mb-3">
                <div class="card">
                    <div class="card-body py-2">
                        <div class="d-flex flex-wrap gap-2 align-items-center">
                            <small class="text-muted fw-bold">Filter by labels:</small>
                            <template x-for="label in appStore.availableLabels" :key="label">
                                <button
                                    class="btn btn-sm"
                                    :class="appStore.selectedLabels.includes(label) ? 'btn-primary' : 'btn-outline-secondary'"
                                    @click="toggleLabel(label)"
                                    x-text="label"
                                    :title="`Toggle ${label} filter`">
                                </button>
                            </template>
                            <div x-show="hasActiveFilters" class="ms-auto">
                                <span class="badge bg-info me-2" x-text="`${selectedCount} filter${selectedCount !== 1 ? 's' : ''} active`"></span>
                                <button
                                    class="btn btn-sm btn-outline-danger"
                                    @click="clearAllFilters()"
                                    title="Clear all label filters">
                                    Clear All
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transient Notifications (component) -->
            <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 2000;" x-data="Notifications()">
                <template x-for="n in items" :key="n.id">
                    <div class="toast show align-items-center text-bg-dark border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="d-flex">
                            <div class="toast-body"><span x-text="n.message"></span></div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" @click="dismiss(n.id)"></button>
                        </div>
                    </div>
                </template>
            </div>
            <!-- Loading State -->
            <div x-show="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Recipe Grid (component) -->
            <div x-show="!loading" x-data="RecipeList()">
                <!-- Meal Plan Section -->
                <div x-show="appStore.mealPlanItems.length > 0" class="mb-4">
                    <h4 class="h5 mb-3 text-primary">‚≠ê Meal Plan</h4>
                    <div class="row g-3 mb-4">
                        <template x-for="recipe in appStore.mealPlanItems" :key="recipe.uuid">
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="card h-100 recipe-card position-relative" @click="open(recipe)">
                                    <div class="position-absolute top-0 end-0 p-2">
                                        <button class="btn p-0 text-warning fs-5"
                                                @click="toggleMealPlan(recipe, $event)"
                                                :title="recipe?.isInMealPlan ? 'Remove from meal plan' : 'Add to meal plan'">
                                            <span x-text="recipe?.isInMealPlan ? '‚≠ê' : '‚òÜ'"></span>
                                        </button>
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title pe-4" x-text="recipe.name"></h5>
                                        <p class="card-text text-muted small" x-text="recipe.description"></p>
                                        <div class="recipe-meta">
                                            <span class="badge bg-light text-dark me-2">‚è±Ô∏è <span x-text="(recipe.prepTime || 0) + (recipe.cookTime || 0)"></span>m</span>
                                            <span class="badge bg-light text-dark">üë• <span x-text="recipe.servings || 1"></span></span>
                                        </div>
                                        <div class="mt-2">
                                            <template x-for="label in (recipe.labels || [])">
                                                <span class="badge me-1"
                                                      :style="'background-color: ' + label.color + '; cursor: pointer;'"
                                                      :title="`Filter by ${label.name}`"
                                                      @click.stop="addLabelFilter(label.name)"
                                                      x-text="label.name">
                                                </span>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                    <hr class="border-primary opacity-25">
                </div>

                <!-- Regular Recipes Section -->
                <div x-show="appStore.regularItems.length > 0">
                    <h4 x-show="appStore.mealPlanItems.length > 0" class="h6 mb-3 text-muted">All Recipes</h4>
                    <div class="row g-3">
                        <template x-for="recipe in appStore.regularItems" :key="recipe.uuid">
                            <div class="col-12 col-md-6 col-lg-4">
                                <div class="card h-100 recipe-card position-relative" @click="open(recipe)">
                                    <div class="position-absolute top-0 end-0 p-2">
                                        <button class="btn p-0 text-muted fs-5"
                                                @click="toggleMealPlan(recipe, $event)"
                                                :title="recipe?.isInMealPlan ? 'Remove from meal plan' : 'Add to meal plan'">
                                            <span x-text="recipe?.isInMealPlan ? '‚≠ê' : '‚òÜ'"></span>
                                        </button>
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title pe-4" x-text="recipe.name"></h5>
                                        <p class="card-text text-muted small" x-text="recipe.description"></p>
                                        <div class="recipe-meta">
                                            <span class="badge bg-light text-dark me-2">‚è±Ô∏è <span x-text="(recipe.prepTime || 0) + (recipe.cookTime || 0)"></span>m</span>
                                            <span class="badge bg-light text-dark">üë• <span x-text="recipe.servings || 1"></span></span>
                                        </div>
                                        <div class="mt-2">
                                            <template x-for="label in (recipe.labels || [])">
                                                <span class="badge me-1"
                                                      :style="'background-color: ' + label.color + '; cursor: pointer;'"
                                                      :title="`Filter by ${label.name}`"
                                                      @click.stop="addLabelFilter(label.name)"
                                                      x-text="label.name">
                                                </span>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Pagination Controls (component) -->
            <nav x-show="!appStore.loadingList && appStore.totalPages > 1" class="mt-4" aria-label="Recipe pagination" x-data="Pagination()">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="text-muted small">
                        Showing <span x-text="((appStore.page - 1) * appStore.pageSize) + 1"></span> to
                        <span x-text="Math.min(appStore.page * appStore.pageSize, appStore.total)"></span> of
                        <span x-text="appStore.total"></span> recipes
                    </div>
                    <div class="text-muted small">
                        Page <span x-text="appStore.page"></span> of <span x-text="appStore.totalPages"></span>
                    </div>
                </div>

                <ul class="pagination justify-content-center flex-wrap">
                    <!-- Previous Button -->
                    <li class="page-item" :class="{ 'disabled': appStore.page === 1 }">
                        <button class="page-link"
                                @click="prev()"
                                :disabled="appStore.page === 1"
                                aria-label="Previous page">
                            <span aria-hidden="true">&laquo;</span>
                        </button>
                    </li>

                    <!-- Page Numbers -->
                    <template x-for="page in pages" :key="page">
                        <li class="page-item" :class="{ 'active': page === appStore.page, 'disabled': page === '...' }">
                            <button x-show="page !== '...'" class="page-link" @click="go(page)" :aria-label="'Go to page ' + page" :aria-current="page === appStore.page ? 'page' : false" x-text="page"></button>
                            <span x-show="page === '...'" class="page-link">...</span>
                        </li>
                    </template>

                    <!-- Next Button -->
                    <li class="page-item" :class="{ 'disabled': appStore.page === appStore.totalPages }">
                        <button class="page-link"
                                @click="next()"
                                :disabled="appStore.page === appStore.totalPages"
                                aria-label="Next page">
                            <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                </ul>
            </nav>

            <!-- No Results -->
            <div x-show="!loading && recipes.length === 0 && searchQuery" class="text-center py-5">
                <p class="text-muted">No recipes found for "<span x-text="searchQuery"></span>"</p>
            </div>

            <!-- Welcome message when no search -->
            <div x-show="!loading && recipes.length === 0 && !searchQuery" class="text-center py-5">
                <h4 class="text-muted">Welcome to The Bluer Book!</h4>
                <p class="text-muted">Search for recipes above to get started.</p>
            </div>
        </main>

        <!-- Full Page Recipe View -->
        <section class="container py-4" x-show="appStore.view === 'recipe'" x-data="RecipeDetail()" x-init="$watch('selectedId', (newId) => { if (newId) load(); })">
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary btn-sm" @click="back()">‚Üê Back</button>
                    <button class="btn btn-outline-primary btn-sm" x-show="recipe" @click="edit()">‚úèÔ∏è Edit</button>
                    <button class="btn btn-outline-danger btn-sm" x-show="recipe" @click="archive()">üóÑÔ∏è Archive</button>
                </div>
                <div x-show="recipe">
                    <button class="btn btn-outline-warning btn-sm" @click="toggleMealPlan()"
                            :title="recipe?.isInMealPlan ? 'Remove from meal plan' : 'Add to meal plan'">
                        <span x-text="recipe?.isInMealPlan ? '‚≠ê In Meal Plan' : '‚òÜ Add to Meal Plan'"></span>
                    </button>
                </div>
            </div>
            <template x-if="!recipe || loadingRecipe">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
                </div>
            </template>
            <template x-if="recipe">
                <article>
                    <header class="mb-4">
                        <h2 x-text="recipe.name" id="recipe-title"></h2>
                        <p class="lead mb-0" x-show="recipe.description" x-text="recipe.description"></p>
                    </header>
                    <div class="row g-3 mb-4">
                        <div class="col-4 text-center">
                            <div class="fs-2">‚è±Ô∏è</div>
                            <div class="small text-muted">Prep</div>
                            <div x-text="(recipe.prepTime || 0) + 'm'"></div>
                        </div>
                        <div class="col-4 text-center">
                            <div class="fs-2">üî•</div>
                            <div class="small text-muted">Cook</div>
                            <div x-text="(recipe.cookTime || 0) + 'm'"></div>
                        </div>
                        <div class="col-4 text-center">
                            <div class="fs-2">üë•</div>
                            <div class="small text-muted">Serves</div>
                            <div x-text="recipe.servings || 1"></div>
                        </div>
                    </div>
                    <div class="mb-4" x-show="recipe.url">
                        <template x-if="urlInfo.displayInfo(recipe.url)">
                            <div>
                                <template x-if="urlInfo.displayInfo(recipe.url).type === 'youtube'">
                                    <div class="recipe-video mb-3">
                                        <div class="ratio ratio-16x9 mb-2">
                                            <iframe :src="urlInfo.displayInfo(recipe.url).embedUrl" title="Recipe Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                        </div>
                                        <a :href="urlInfo.displayInfo(recipe.url).originalUrl" target="_blank" class="btn btn-outline-primary btn-sm">üîó Watch on YouTube</a>
                                    </div>
                                </template>
                                <template x-if="urlInfo.displayInfo(recipe.url).type !== 'youtube'">
                                    <div class="recipe-url mb-3">
                                        <a :href="urlInfo.displayInfo(recipe.url).originalUrl" target="_blank" class="btn btn-outline-primary btn-sm">
                                            <span x-text="urlInfo.displayInfo(recipe.url).icon"></span>
                                            <span x-text="urlInfo.displayInfo(recipe.url).label"></span>
                                        </a>
                                        <div class="small text-muted mt-2" x-show="urlInfo.displayInfo(recipe.url).domain">Source: <span x-text="urlInfo.displayInfo(recipe.url).domain"></span></div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                    <div class="mb-4" x-show="recipe.labels && recipe.labels.length">
                        <template x-for="label in (recipe.labels || [])">
                            <span class="badge me-2 mb-2" :style="'background-color: ' + label.color" x-text="label.name"></span>
                        </template>
                    </div>
                    <section class="mb-5" x-show="recipe.ingredients && recipe.ingredients.length">
                        <h5 class="fw-bold mb-3">ü•¨ Ingredients</h5>
                        <div class="list-group">
                            <template x-for="ingredient in (recipe.ingredients || [])">
                                <div class="list-group-item list-group-item-action">
                                    <div class="d-flex align-items-center">
                                        <input type="checkbox" class="form-check-input me-3">
                                        <div>
                                            <span x-show="ingredient.quantity > 0" x-text="ingredient.quantity"></span>
                                            <span x-show="ingredient.unit && ingredient.unit.name" x-text="ingredient.unit.name"></span>
                                            <strong x-text="ingredient.ingredient.name"></strong>
                                            <span x-show="ingredient.preparation" class="text-muted">(<span x-text="ingredient.preparation"></span>)</span>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </section>
                    <section class="mb-4" x-show="recipe.steps && recipe.steps.length">
                        <h5 class="fw-bold mb-3">üìù Instructions</h5>
                        <div class="list-group">
                            <template x-for="step in (recipe.steps || [])">
                                <div class="list-group-item">
                                    <div class="d-flex">
                                        <div class="step-number me-3">
                                            <span class="badge bg-primary rounded-pill" x-text="step.order"></span>
                                        </div>
                                        <div class="step-content">
                                            <p x-text="step.description" class="mb-0"></p>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </section>
                </article>
            </template>
        </section>

        <!-- Recipe Edit View -->
        <section class="container py-4" x-show="appStore.view === 'edit'" x-data="RecipeEdit()" x-init="$watch('selectedId', (newId) => { if (newId) load(); })">
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-secondary btn-sm" @click="back()">‚Üê Back to Recipe</button>
                    <button class="btn btn-primary btn-sm" @click="save()" :disabled="saving" x-show="recipe">
                        <span x-show="!saving">üíæ Save Changes</span>
                        <span x-show="saving">Saving...</span>
                    </button>
                </div>
            </div>

            <template x-if="!recipe || loadingRecipe">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
                </div>
            </template>

            <template x-if="recipe">
                <form @submit.prevent="save()">
                    <!-- Basic Recipe Info -->
                    <div class="card mb-4">
                        <div class="card-header"><h5 class="mb-0">üìã Basic Information</h5></div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Recipe Name *</label>
                                <input type="text" class="form-control" x-model="recipe.name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" x-model="recipe.description" rows="3"></textarea>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col-md-3">
                                    <label class="form-label">Prep Time (minutes)</label>
                                    <input type="number" class="form-control" x-model.number="recipe.prepTime" min="0">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Cook Time (minutes)</label>
                                    <input type="number" class="form-control" x-model.number="recipe.cookTime" min="0">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Servings</label>
                                    <input type="number" class="form-control" x-model.number="recipe.servings" min="1">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Source URL</label>
                                    <input type="url" class="form-control" x-model="recipe.url">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Ingredients -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">ü•¨ Ingredients</h5>
                            <button type="button" class="btn btn-sm btn-outline-primary" @click="addIngredient()">+ Add Ingredient</button>
                        </div>
                        <div class="card-body">
                            <template x-for="(ingredient, index) in (recipe.ingredients || [])" :key="index">
                                <div class="row g-2 mb-2 align-items-end">
                                    <div class="col-md-2">
                                        <label class="form-label small">Quantity</label>
                                        <input type="number" class="form-control form-control-sm" x-model.number="ingredient.quantity" min="0" step="0.1">
                                    </div>
                                    <div class="col-md-2">
                                        <label class="form-label small">Unit</label>
                                        <input type="text" class="form-control form-control-sm" x-model="ingredient.unit.name" placeholder="cups, tsp, etc.">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label small">Ingredient *</label>
                                        <input type="text" class="form-control form-control-sm" x-model="ingredient.ingredient.name" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label small">Preparation</label>
                                        <input type="text" class="form-control form-control-sm" x-model="ingredient.preparation" placeholder="diced, chopped, etc.">
                                    </div>
                                    <div class="col-md-1">
                                        <button type="button" class="btn btn-sm btn-outline-danger" @click="removeIngredient(index)">√ó</button>
                                    </div>
                                </div>
                            </template>
                            <div x-show="!recipe.ingredients || recipe.ingredients.length === 0" class="text-muted text-center py-3">
                                No ingredients yet. Click "Add Ingredient" to get started.
                            </div>
                        </div>
                    </div>

                    <!-- Steps -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">üìù Instructions</h5>
                            <button type="button" class="btn btn-sm btn-outline-primary" @click="addStep()">+ Add Step</button>
                        </div>
                        <div class="card-body">
                            <template x-for="(step, index) in (recipe.steps || [])" :key="index">
                                <div class="mb-3">
                                    <div class="d-flex align-items-start">
                                        <span class="badge bg-primary rounded-pill me-3 mt-2" x-text="step.order"></span>
                                        <div class="flex-grow-1">
                                            <textarea class="form-control" x-model="step.description" rows="2" :placeholder="'Step ' + step.order + ' instructions'" required></textarea>
                                        </div>
                                        <button type="button" class="btn btn-sm btn-outline-danger ms-2" @click="removeStep(index)">√ó</button>
                                    </div>
                                </div>
                            </template>
                            <div x-show="!recipe.steps || recipe.steps.length === 0" class="text-muted text-center py-3">
                                No instructions yet. Click "Add Step" to get started.
                            </div>
                        </div>
                    </div>

                    <!-- Labels -->
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">üè∑Ô∏è Labels</h5>
                            <button type="button" class="btn btn-sm btn-outline-primary" @click="addLabel()">+ Add Label</button>
                        </div>
                        <div class="card-body">
                            <template x-for="(label, index) in (recipe.labels || [])" :key="index">
                                <div class="row g-2 mb-2 align-items-end">
                                    <div class="col-md-4">
                                        <label class="form-label small">Label Name *</label>
                                        <input type="text" class="form-control form-control-sm" x-model="label.name" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label small">Color</label>
                                        <input type="color" class="form-control form-control-color form-control-sm" x-model="label.color">
                                    </div>
                                    <div class="col-md-3">
                                        <span class="badge me-2" :style="'background-color: ' + label.color" x-text="label.name || 'Preview'"></span>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="button" class="btn btn-sm btn-outline-danger" @click="removeLabel(index)">√ó</button>
                                    </div>
                                </div>
                            </template>
                            <div x-show="!recipe.labels || recipe.labels.length === 0" class="text-muted text-center py-3">
                                No labels yet. Click "Add Label" to get started.
                            </div>
                        </div>
                    </div>
                </form>
            </template>
        </section>
    </div>

    <!-- Alpine + Modular Bootstrap -->
    <script type="module" src="/js/bootstrap.js"></script>
</body>
</html>
